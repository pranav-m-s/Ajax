<!DOCTYPE html>
<html>
<head>
	<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style type="text/css">
			#container-div{
				width: 600px;
				height: 700px;
				box-shadow: 1px 2px 2px 6px #eee;
				margin: auto;
				padding: 25px;
			}
		</style>
</head>
<body>

		<div id = "container-div">
			<div id="div1"></div>
			<form action="insert_stud.php"  method="post">
				<!-- <input type="text" name="id" id="id" class="form-control" placeholder="Enter id "> -->
				<input type="text" name="name" id ="name" class="form-control" placeholder="Enter your name"><br>
				<input type="email" name="email" id= "email" class="form-control" placeholder="Enter your email"><br>
				<textarea name="address" id="address" class="form-control" placeholder="Enter your address"></textarea><br>
 
				<select name="branch" id="branch" class="form-control">
					<option>Select Branch</option>
					<option>CSE</option>
					<option>ISE</option>
					<option>ECE</option>
					<option>ME</option>
					
				</select>


				<input type="button" id="btn" name="submit" value="Register" class="btn btn-primary"><br>
			</form>
		</div>

		<script type="text/javascript">
			$(function(){
				$('#div1').hide();
				$('#btn').click(function(){
					// var id = $('#id').val();
					var name = $('#name').val();
					var email = $('#email').val();
					var address = $('#address').val();
					var branch = $('#branch').val();


					$.ajax({
						url: 'insert_stud.php',
						type:'post',
						data: {
							// id :id,
							name:name,
							email: email,
							address: address,
							branch: branch
						},
						success:function(res){
							console.log(res)
							$('#div1').show()
							$('#div1').html(res)
						},
						error:function(){
							alert("failed to insert")
						}
						})
					})
				})
		

		</script>

</body>
</html>
